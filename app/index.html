<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>CAS FEE_nailedit</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/reset.css">

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
</head>
<body>
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<header class="navbar navbar-inverse navbar-static-top bs-docs-nav" id="top" role="banner">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="/" class="navbar-brand">Nailedit</a>
        </div>
        <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="#">Trending</a>
                </li>
                <li>
                    <a href="#">New</a>
                </li>
                <li>
                    <a href="#">Categories</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Login</a></li>
                <li><a href="#">Register</a></li>
            </ul>
            <form class="navbar-form navbar-right" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
            </form>
        </nav>
    </div>
</header>

<div class="container">
    <form class="form-horizontal share-form form-inline" role="form">
        <div class="row">
            <div class="col-lg-12">
                <div class="input-group">
                    <input id="input-article" type="text" class="form-control input-lg" placeholder="Type url or article to share">
                    <span class="input-group-btn">
                        <button id="btn-article-share" type="button" class="btn btn-default btn-lg">Share</button>
                    </span>
                </div>
            </div>
        </div>
    </form>
    <div id="article-holder" class="article-wrapper"></div>
</div>

<footer>
    <div class="container">Â© 2014 whatever</div>
</footer>

<div class="hidden">
    <!-- Article Box prototype -->
    <article id="article-prototype" class="col-xs-12 col-md-12">
        <a class="pull-left" href="#"><img class="media-object"></a>
        <div class="media-body">
            <h4 class="media-heading">{{url}}</h4>
            <p>{{description}}</p>
        </div>
        <p><a href="#up" class="btn-vote-up"><i class="glyphicon glyphicon-chevron-up"></i></a> <span class="vote-sum">0</span> <a href="#down" class="btn-vote-down"><i class="glyphicon glyphicon-chevron-down"></i></a> - shared <a href="#">{{posted}}</a> by <a href="#">{{poster}}</a>,
            <a href="#">commented <span class="comment-count">0</span> times</a></p>
        <button type="button" class="btn btn-default btn-comment-add">Add Comment</button>
        <button type="button" class="btn btn-default">...</button>
        <div class="hidden comments-fix">
            <h4><span class="comment-count">0</span> Comments</h4>
            <div class="comments"></div>
        </div>
    </article>

    <!-- Comment box prototype -->
    <div id="comment-prototype" class="comment">
        <p>{{content}}</p>
        commented <a href="#">{{commented}}</a> by <a href="#">{{commenter}}</a></p>
    </div>
</div>

<!-- Add Comment Modal -->
<div id="addCommentModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">Add comment</h4>
            </div>
            <form role="form">
                <div class="modal-body">
                    <textarea id="input-comment" class="form-control" rows="3"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button id="btn-comment-save" type="button" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Add Link Modal -->
<div id="addArticleModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">Write article</h4>
            </div>
            <form class="form-horizontal" role="form">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="input-article-title" class="col-sm-2 control-label hidden">URL/Title</label>

                        <div class="col-sm-10">
                            <input id="input-article-title" type="text"  name="link" class="form-control input-lg" placeholder="Type url or article to share">
                        </div>
                    </div>
                    <div class="form-group" class="col-sm-2 control-label">
                        <label for="input-article-text" class="col-sm-2 control-label hidden">Description</label>

                        <div class="col-sm-10">
                            <textarea class="form-control" id="input-article-text" rows="3" placeholder="Description"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button id="btn-article-save" type="button" type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
<script>
    (function (b, o, i, l, e, r) {
        b.GoogleAnalyticsObject = l;
        b[l] || (b[l] =
                function () {
                    (b[l].q = b[l].q || []).push(arguments)
                });
        b[l].l = +new Date;
        e = o.createElement(i);
        r = o.getElementsByTagName(i)[0];
        e.src = '//www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e, r)
    }(window, document, 'script', 'ga'));
    ga('create', 'UA-XXXXX-X');
    ga('send', 'pageview');
</script>

<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js scripts/main.js -->
<script src="scripts/main.js"></script>
<!-- endbuild -->
</body>
</html>
